<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Growfy</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <!-- <include src="./partials/header.html"></include> -->
            <div class="header__container">
                <a href="" class="header__logo">
                    <img src="../img/logo.svg" alt="logo" />
                </a>
                <nav class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Pages</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Services</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <a href="" class="header__cart cart-header">
                    <div class="cart-header__wrapper">
                        <svg class="cart-header__icon" width="30" height="30" aria-label="Cart" fill="currentColor"
                            viewBox="0 0 20 20">
                            <use href="./img/icons.svg#icon-cart"></use>
                        </svg>
                    </div>
                    <div class="cart-header__text">Cart</div>
                    <div class="cart-header__quantity">100</div>
                </a>
                <a href="" class="header__button button">Get started</a>
                <button class="mobile-menu" type="button">
                    <svg class="mobile-menu__icon" width="40" height="40" aria-label="Mobile menu" fill="currentColor"
                        viewBox="0 0 20 20">
                        <use href="./img/icons.svg#icon-menu"></use>
                    </svg>
                </button>
            </div>
        </header>
        <main class="page">
            <section class="page__hero hero">
                <div class="hero__container">
                    <div class="hero__content">
                        <h1 class="hero__title">Marketing solutions that grow your business.</h1>
                        <div class="hero__text">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros
                                elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor.</p>
                        </div>
                        <div class="hero__actions">
                            <a href="" class="hero__button button">Our services</a>
                            <a href="" class="hero__button button button-dark ">Contact us</a>
                        </div>
                    </div>
                    <div class="hero__images images-main">
                        <div class="images-main__column">
                            <div class="images-main__item images-main__item--1">
                                <img src="./img/hero/01.jpg" alt="Smiling woman">
                            </div>
                            <div class="images-main__item images-main__item--2">
                                <img src="./img/hero/02.jpg" alt="Smiling man in yellow t-shirt">
                            </div>
                        </div>
                        <div class="images-main__column">
                            <div class="images-main__item images-main__item--3">
                                <img src="./img/hero/03.jpg" alt="Smiling bearded man">
                            </div>
                            <div class="images-main__item images-main__item--4">
                                <img src="./img/hero/04.jpg" alt="Man in glasses with phone">
                            </div>
                        </div>

                    </div>
                </div>
    </div>
    </section>
    </main>

    <footer class="footer">
        <include src="./partials/footer.html"></include>
    </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
